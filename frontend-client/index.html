      /* Critical CSS for faster loading */

      #root {

        display: flex;

      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(7, 15, 239, 0.3);
        border-radius: 50%;
        border-top-color: #070fef;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #070fef 0%, #8b5cf6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
        color: white;
      }
      
      .loading-screen .logo {

        font-weight: 700;

    <!-- Remove loading screen when app loads -->
    <script>
      // Remove loading screen after app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';

              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
